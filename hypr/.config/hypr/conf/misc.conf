# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true # Disables the splash text
    mouse_move_enables_dpms = true # If DPMS is set to off, wake up the monitors if the mouse moves.
    key_press_enables_dpms = true # If DPMS is set to off, wake up the monitors if a key is pressed.
    focus_on_activate = true # Whether Hyprland should focus an app that requests to be focused.
}
render {
    new_render_scheduling = true # Automatically uses triple buffering when needed, improves FPS on underpowered devices.
}
