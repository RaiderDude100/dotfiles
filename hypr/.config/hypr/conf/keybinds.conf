###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun -show-icons -icon-theme "kora"
$browser-alt = brave --incognito
$browser = brave
$task-manager = resources

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

# Apps
bind = SUPER, V, exec, $terminal -e vim
bind = SUPER, Return, exec, $terminal
bind = SUPER, N, exec, gnome-text-editor
bind = SUPER_SHIFT, S, exec, hyprshot -m region
bind = SUPER_CTRL, W, exec, waypaper
bind = SUPER_SHIFT, W, exec, waypaper --random
bind = SUPER, B, exec, $browser
bind = SUPER_SHIFT, B, exec, $browser-alt
bind = SUPER, E, exec, $fileManager
bind = SUPER, R, exec, $menu
bind = SUPER, A, exec, swaync-client -t -sw
bind = SUPER, L, exec, hyprlock
bind = SUPER, Z, exec, zeditor
bind = SUPER, Escape, exec, $task-manager
bind = SUPER, C, exec, $terminal --class clipse -e clipse

# Actions
bind = SUPER, F, fullscreen
bind = SUPER, Q, killactive,
bind = SUPER, T, togglefloating,
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,
bind = SUPER, M, fullscreen, 1


# Scripts
bind = SUPER_CTRL, A, exec, ~/.config/hypr/scripts/configuration.sh
bind = SUPER, G, exec, ~/.config/hypr/scripts/gamemode.sh
bind = SUPER_SHIFT, R, exec, ~/.config/hypr/scripts/reload.sh
bind = SUPER, Tab, exec, ~/.config/hypr/scripts/rofi-window-switcher.sh
bind = SUPER_CTRL, Q, exec, ~/.config/hypr/scripts/powermenu.sh
bind = SUPER, S, exec, $terminal ~/.config/hypr/scripts/search.sh

# Move focus
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Move active window to different positions
bind = SUPER_SHIFT, left, movewindow, l
bind = SUPER_SHIFT, right, movewindow, r
bind = SUPER_SHIFT, up, movewindow, u
bind = SUPER_SHIFT, down, movewindow, d

# Switch workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 8, movetoworkspace, 8
bind = SUPER_SHIFT, 9, movetoworkspace, 9
bind = SUPER_SHIFT, 0, movetoworkspace, 10
bind = SUPER_SHIFT, SPACE, movetoworkspacesilent, special
bind = SUPER, SPACE, togglespecialworkspace


# Scroll through existing workspaces
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with SUPER KEY + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindows

# Zoom
bind = SUPER_ALT, mouse_down, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 1.25}')"
binde = SUPER_ALT, equal, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 1.25}')"
binde = SUPER_ALT, KP_ADD, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 1.25}')"
bind = SUPER_ALT, mouse_up, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 1.25}')"
binde = SUPER_ALT, minus, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 1.25}')"
binde = SUPER_ALT, KP_SUBTRACT, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 1.25}')"
bind = SUPER_ALT, 0, exec, hyprctl keyword cursor:zoom_factor 1
bind = SUPER_ALT, KP_Insert, exec, hyprctl keyword cursor:zoom_factor 1
bind = SUPER_ALT, SPACE, exec, hyprctl keyword cursor:zoom_factor 2 && sleep 2 && hyprctl keyword cursor:zoom_factor 1

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 3 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
