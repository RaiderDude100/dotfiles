[Settings]
language = en
folder = ~/wallpaper
monitors = All
wallpaper = ~/wallpaper/tropical-beach-5120x2880-14811.jpg
show_path_in_tooltip = False
backend = swww
fill = fill
sort = name
color = #FFFFFF
subfolders = False
all_subfolders = False
show_hidden = False
show_gifs_only = False
zen_mode = False
post_command = matugen image $wallpaper && wallust run $wallpaper && magick $wallpaper -resize 512x512^ -gravity center -extent 512x512 ~/.cache/profile_squared.jpg && magick $wallpaper -resize 820x576^ -gravity center -extent 820x576 ~/.cache/profile_rectangle.jpg && notify-send -e "Waypaper" "Wallpaper changed to $wallpaper" -a Waypaper
number_of_columns = 5
swww_transition_type = center
swww_transition_step = 255
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
use_xdg_state = False
stylesheet = 
keybindings = ~/.config/waypaper/keybindings.ini

